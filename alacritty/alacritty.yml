shell:
  program: /usr/local/bin/zsh
  args:
    - --login

window:
  startup_mode: Maximized
  decorations: None
  dynamic_padding: true
  padding:
    x: 0
    y: 0

import:
  - ~/projects/dotfiles/alacritty/light.yml

mouse:
  hide_when_typing: true

font:
  size: 20

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

key_bindings:
  - { key: PageUp,   mods: Command, command: { program: "sh", args: ["-c", "~/projects/dotfiles/alacritty/use_light_theme"]  } }
  - { key: PageDown, mods: Command, command: { program: "sh", args: ["-c", "~/projects/dotfiles/alacritty/use_dark_theme"] } }

