window:
  startup_mode: Maximized
  dynamic_padding: true
  decorations: none
  opacity: 0.9

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

font:
  size: 17

  normal:
    family: Recursive
    style: Mono Casual

  bold:
    family: Recursive
    style: Mono Casual Bold

  italic:
    family: Recursive
    style: Mono Casual Italic

  bold_italic:
    family: Recursive
    style: Mono Casual SemiBold Italic

colors:
  primary:
    background: "#1d2021"
    foreground: "#fbf1c7"
    bright_foreground: "#f9f5d7"
    dim_foreground: "#f2e5bc"

  cursor:
    cursor: "#ffffff"

  normal:
    black: "#1d2021"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
