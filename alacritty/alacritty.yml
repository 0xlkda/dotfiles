window:
  decorations: full
  padding:
    x: 0
    y: 0
  startup_mode: SimpleFullscreen

# Colors (Dracula)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  indexed_colors: []

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

hide_cursor_when_typing: false

key_bindings:
- { key: H,         mods: Command,        action: None                    }
- { key: M,         mods: Command,        action: None                    }
- { key: Q,         mods: Command,        action: None                    }
- { key: W,         mods: Command,        action: None                    }
- { key: Return,    mods: Command,        action: ToggleSimpleFullscreen  }
- { key: D,         mods: Command,        chars: "\x1C\x76"               } 
- { key: D,         mods: Command|Shift,  chars: "\x1C\x73"               }
- { key: W,         mods: Command,        chars: "\x1C\x78"               }
- { key: T,         mods: Command,        chars: "\x1C\x63"               }
- { key: Key1,      mods: Command,        chars: "\x1C\x31"               }
- { key: Key2,      mods: Command,        chars: "\x1C\x32"               }
- { key: Key3,      mods: Command,        chars: "\x1C\x33"               }
- { key: Key4,      mods: Command,        chars: "\x1C\x34"               }
- { key: Key5,      mods: Command,        chars: "\x1C\x35"               }
- { key: Key6,      mods: Command,        chars: "\x1C\x36"               }
- { key: Key7,      mods: Command,        chars: "\x1C\x37"               }
- { key: Key8,      mods: Command,        chars: "\x1C\x38"               }
- { key: Key9,      mods: Command,        chars: "\x1C\x39"               }
