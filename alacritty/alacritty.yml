window:
  startup_mode: Maximized

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

font:
  size: 16

colors:
  primary:
    background: "#1d2021"
    foreground: "#fbf1c7"
    bright_foreground: "#f9f5d7"
    dim_foreground: "#f2e5bc"

  cursor:
    cursor: "#ffffff"

  normal:
    black: "#1d2021"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
