import:
  - ~/projects/dotfiles/alacritty/light.yml

window:
  decorations: none
  dynamic_padding: true

font:
  size: 18
  offset:
    y: 12
  glyph_offset:
    y: 6

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

key_bindings:
  - { key: PageUp,        mods: Command,        command: { program: "sh", args: ["-c", "~/projects/dotfiles/alacritty/use_light_theme"] } }
  - { key: PageDown,      mods: Command,        command: { program: "sh", args: ["-c", "~/projects/dotfiles/alacritty/use_dark_theme"] } }
  - { key: Return,        mods: Shift,          chars: "\x1b[13;2u" }
  - { key: Space,         mods: Control,        chars: "\x00" } # Ctrl + Space
