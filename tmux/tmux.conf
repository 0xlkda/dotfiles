unbind-key -a
source ~/code/dotfiles/tmux/tmux.reset.conf

# Bindings
bind-key -r 'C-l' clearhist
bind-key 'C-b' select-layout main-vertical
bind-key 'j' select-pane -L
bind-key 'k' select-pane -R
bind-key -r < run 'tmux swap-window -d -t #{e|-|:#I,1}'
bind-key -r > run 'tmux swap-window -d -t #{e|+|:#I,1}'
bind-key R source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"
bind-key C-a set-window-option synchronize-panes

bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}" \; command-prompt -p "Name for this new window: " "rename-window '%%'"

# Settings
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on
set-option -g history-limit 5000

set-option -g status-position top
set-option -g default-shell /bin/zsh
set-option -sg escape-time 0
set-option -g focus-events on

# config truecolor for tmux / alacritty / nvim
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# split pane with vim key binding

# navigate using vim-style keys
set-window-option -g mode-keys vi
# unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# quick resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Define rose pine colors
BASE="#faf4ed"
TEXT="#e0def4"
PINE="#3e8fb0"
GOLD="#ea9d34"
ROSE="#d7827e"
LOVE="#eb6f92"
FOAM="#9ccfd8"
MUTED="#6e6a86"

# Define status bar
set -g status-interval 1
set -g status-style bg=$BASE,fg=default
set -g mode-style bg=$MUTED,fg=$TEXT 

# Define left side
set -g status-left-length 42
set -g status-left "#[fg=$GOLD][#S]: "

# Define right side
set -g status-right-length 150
set -g status-right "#[fg=$MUTED]"

# Define panes
set -g pane-border-style fg=$MUTED
set -g pane-active-border-style fg=$PINE

# Window status style
set -g window-status-separator " "
set -g window-status-format "#I:#W"
set -g window-status-current-format "#[fg=$PINE]#I:#W"
set -g window-status-activity-style fg=$FOAM
set -g window-status-bell-style fg=$FOAM

# Message style
set -g message-style fg=$BASE,bg=$GOLD 

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
