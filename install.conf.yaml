- defaults:
    link:
      create: true
      force: true
      relink: true

- clean:
    - "~"
    - "~/.aws"
    - "~/.cache/babel/"
    - "~/.config"
    - "~/.config/alacritty"
    - "~/.config/aws"
    - "~/.config/brew"
    - "~/.config/git"
    - "~/.config/npm"
    - "~/.config/tmux"
    - "~/.gnupg"
    - "~/.local/share/history"
    - "~/.ssh"

- link:
    ~/.editorconfig: editorconfig
    ~/.config/brew/Brewfile: brew/Brewfile
    ~/.config/npm/.npmrc: npm/npmrc
    ~/.aws/config: aws/config

    # Alacritty
    ~/.config/alacritty: alacritty

    # Vim config files
    ~/.config/nvim: nvim
    ~/.vim: vim
    ~/.vimrc: vim/vimrc

    # Hammerspoon config files
    ~/.hammerspoon/init.lua: hammerspoon/init.lua

    # Git config files
    ~/.config/git/attributes: git/attributes
    ~/.config/git/config: git/config
    ~/.config/git/ignore: git/ignore
    ~/.config/hub: git/hubconfig

    # Tmux config files
    ~/.config/tmux/tmux.conf: tmux/tmux.conf

    # GPG files
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf

    # SSH files
    ~/.ssh/config: ssh/config

    # ZSH files
    ~/.zshrc: zsh/zshrc

- shell:
    - command: ./scripts/post_install.sh
      stderr: true
