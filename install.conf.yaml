- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.zsh:
    ~/.zshrc:
    ~/.emacs.d:
    ~/.emacs:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/com.googlecode.iterm2.plist:
    ~/.vim:
    ~/.vimrc:

- shell:
  - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    vim/pack/vendor/start/
    zsh/plugins/
