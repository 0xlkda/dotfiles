- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/alacritty:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim:
    ~/.vimrc:
    ~/.hammerspoon/init.lua:
        path: hammerspoon/init.lua
        create: true

- shell:
  - git submodule sync --recursive
