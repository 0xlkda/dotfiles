- clean: ["~"]

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.git-template: git/git-template
    ~/.config/alacritty: alacritty
