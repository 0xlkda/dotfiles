- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/com.googlecode.iterm2.plist:
    ~/.vim:
    ~/.vimrc:

- shell:
  - git submodule sync --recursive
    # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    vim/pack/vendor/start/
